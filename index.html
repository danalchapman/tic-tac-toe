<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="page-container">
        <section class="player-container">
          <img class="player-1-token" src="./assets/Sun.svg" alt="player 1 sun icon">
          <h3 class="player-win-count">Wins: </h3>
        </section>
        <section class="game-board-container">
          <header class="turn-counter">
            <h2 class="player-the">The </h2>
            <img class="player-1-token" src="./assets/Sun.svg" alt="player 1 sun icon">
            <img class="player-2-token hidden" src="./assets/Terrestrial-World.svg" alt="player 2 moon icon">
            <h2 class="player-s">'s</p>
            <h2 class="player-turn"> Turn</h2>
          </header>
          <article class="game-board">
            <button class="board-box-top" id="1"></button>
            <button class="board-box-top" id="2"></button>
            <button class="board-box-top" id="3"></button>
            <button class="board-box-middle" id="4"></button>
            <button class="board-box-middle" id="5"></button>
            <button class="board-box-middle" id="6"></button>
            <button class="board-box-bottom" id="7"></button>
            <button class="board-box-bottom" id="8"></button>
            <button class="board-box-bottom" id="9"></button>
          </article>
          <footer class="announcements">
            <img class="player-1-token hidden" src="./assets/Sun.svg" alt="player 1 sun icon">
            <img class="player-2-token hidden" src="./assets/Terrestrial-World.svg" alt="player 2 moon icon">
            <h2 class="announce-wins hidden"> Wins!</h2>
            <h2 class="announce-draw">It's a Draw!</h2>
          </footer>
        </section>
        <section class="player-container">
          <img class="player-2-token" src="./assets/Terrestrial-World.svg" alt="player 2 moon icon">
          <h3 class="player-win-count">Wins: </h3>
        </section>
    </section>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
