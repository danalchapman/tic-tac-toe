<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="player-container left-side">
      <img class="player-token" src="./assets/Sun.svg" alt="player 1 sun">
      <h3 class="player-win-display" id="player1-win-count">Wins: 0</h3>
      <button class="clear-wins" id="clear-player-wins">Clear Wins</button>
    </section>
    <section class="game-board-container">
      <header class="banner" id="turn-counter"></header>
      <article class="game-board-grid grid" id="game-board">
        <button class="right-bot-border grid" id="a1"></button>
        <button class="bottom-border grid" id="a2"></button>
        <button class="left-bot-border grid" id="a3"></button>
        <button class="right-bot-border grid" id="b1"></button>
        <button class="bottom-border grid" id="b2"></button>
        <button class="left-bot-border grid" id="b3"></button>
        <button class="right-border grid" id="c1"></button>
        <button class="no-border grid" id="c2"></button>
        <button class="left-border grid" id="c3"></button>
      </article>
      <footer class="banner" id="announcements"></footer>
    </section>
    <section class="player-container right-side">
      <img class="player-token" src="./assets/Terrestrial-World.svg" alt="player 2 moon">
      <h3 class="player-win-display" id="player2-win-count">Wins: 0</h3>
      <button class="clear-wins" id="clear-player-wins">Clear Wins</button>
    </section>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
